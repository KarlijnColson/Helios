{% if default_auth_system %}
  <p>
    <h4>
      <a href="{% url helios_auth.views.start system_name=default_auth_system %}?return_url={{return_url}}">{{default_auth_system_obj.LOGIN_MESSAGE}}</a>
    </h4>
  </p>
{% else %}
  {% for auth_system in enabled_auth_systems %}
    {% ifnotequal auth_system "password" %}
      <p>
        <h4>
          <a href="{{SECURE_URL_HOST}}{% url helios_auth.views.start system_name=auth_system %}?return_url={{return_url}}">
            <img border="0" height="35" src="/static/helios_auth/login-icons/{{auth_system}}.png" alt="{{auth_system}}" /> {{auth_system|capfirst}}
          </a>
        </h4>
      </p>
    {% endifnotequal %}
  {% endfor %}
{% endif %}
