{% extends TEMPLATE_BASE %}

{% load foundation %}

{% block content %}
  <h2 class="title">{{election.name}} &mdash; Update <small>[<a href="{% url helios.views.one_election_view election.uuid %}">cancel</a>]</small></h2>

  {% if error %}
    <p style="color: red;">
      {{error}}
    </p>
  {% endif %}

  <form method="POST" id="create_election_form">
    {{ election_form|foundationinline }}

    <div class="row">
      <div class="large-9 large-offset-3 columns">
        <input type="submit" class="small button" value="Update" id="update_button" />
      </div>
    </div>
  </form>
{% endblock %}
